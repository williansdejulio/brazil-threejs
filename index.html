    <script type="text/javascript">

        jQuery(document).ready(function () {
            var bgCover = $(".bg-cover");
            var popupHolder = $(".popup-holder");
            var popupFechar = $(".popup-fechar");

            $(bgCover).click(function () {
                $(this).fadeToggle("fast");
                $(popupHolder).fadeToggle("fast");
                stopVideo();
            });

            $(popupFechar).click(function () {
                $(popupHolder).fadeToggle("fast");
                $(bgCover).fadeToggle("fast");
                stopVideo();
            });
            
        });

        function stopVideo() {
            $("#ytVideo").attr("src", "");
        }

    </script>
